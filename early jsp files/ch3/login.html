</head>
<body>
<form method="post" action="member.jsp">				  <!--post방식 method를 사용하여 member.jsp에서 action 수행-->
	이름 : <input type="text" name="username"><br>		  <!--텍스트 형식으로 데이터를 받아 username으로 한다.-->
	비밀번호 : <input type="password" name="userpasswd"><br> <!--패스워드 형식으로 데이터를 받아 userpasswd로 한다-->
			<input type="submit" value="전송">			  <!--해당 데이터를 전송한다-->
</form>
</body>
