<!--JavaScript로 작성-->

<html>
<head>
<meta charset="UTF-8" />
<script>
function call1(){	// Call1이라는 함수를 선언-->
	var a = "abc";	// a라는 변수를 abc로 선언-->
	var b = "efg";	// b라는 변수를 efg로 선언-->
	document.write("String연산 : " + (a + b));		// a와 b를 출력한다-->
}
function call2(){	// Call2이라는 함수를 선언-->
	var a = 1;	// a라는 변수를 1로 선언-->
	var b = 2;	// b라는 변수를 2로 선언-->
	document.write("Integer연산 : " + (a + b));		// a + b를 출력한다-->
}
</script>
</head>
<body>
<script>call1();</script>	<!--function call1을 부른다-->
<script>call2();</script>	<!--function call2을 부른다-->
Good..
</body>
</html>
